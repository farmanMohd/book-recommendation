<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <link rel="stylesheet"  type="text/css" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
<nav class="navbar">
  <div class="navbar-brand">
    <a href="#" class="navbar-logo">
      Book-Recommended-System
    </a>
  </div>
  <div class="navbar-menu">
    <a href="/" class="navbar-item ">Home</a>
    <a href="/recommend" class="navbar-item active">Recommended</a>
    <a href="#" class="navbar-item">Contacts</a>
  </div>
</nav>
    <div class="heading">
        <h2>Recommended Books</h2>
        <form action="/recommend_books" method="post">
            <input name="user_input" type="text" class="form-control"><br>
            <input type="submit" class="btn btn-lg btn-warning">
        </form>
    </div>
    {% if data %}

    <div class="cont">
    {% for i in data%}

    <div class="col-md-3 cls" style="margin-top:50px">
             <div class="card-body">
            <img src="{{i[2]}}" alt="Card Image">
                <p>{{i[0]}}</p>
                 <p>{{i[1]}}</p>
            </div>
            </div>

    {% endfor %}
    </div>
    {% endif %}


</body>
</html>
